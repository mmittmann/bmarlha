<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inverte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.min.css">

</head>
<body>
        <div class="container">
            <div class="col-md-5">
                <h1> Embaralha a√≠</h2>
                <div class="form-group form-group-lg">
                <input type="text" class="form-control h2" style="font-size: 30px" id="text" placeholder="batman" />
                </div>
                <p class="text-center">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </p>
                <div class="form-group form-group-lg">
                <input type="text" class="form-control h2" style="font-size: 30px" id="target" placeholder="amtbna"/>
                </div>
            </div>
            <script>
                String.prototype.shuffle = function () {
                    var a = this.split(""),
                        n = a.length;

                    for(var i = n - 1; i > 0; i--) {
                        var j = Math.floor(Math.random() * (i + 1));
                        var tmp = a[i];
                        a[i] = a[j];
                        a[j] = tmp;
                    }
                    return a.join("");
                }

                let text = document.getElementById('text');
                let target = document.getElementById('target');

                text.addEventListener('keyup', (e) => target.value = text.value.shuffle()); 
            </script>
        </div>
</body>
</html>
